<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>抽獎指令</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 50% 30%, #222 60%, #111 100%);
      color: #fff;
      font-family: 'Noto Sans TC', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      height: 100vh;
      width: 100vw;
      user-select: none;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      height: 100%;
    }
    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: bold;
      letter-spacing: 0.12em;
      transition: color 0.3s, text-shadow 0.3s, background 0.3s;
      min-height: 40vh;
      text-align: center;
      will-change: transform, color, text-shadow, background;
      position: relative;
      z-index: 1;
      /* 讓特效不會被裁切 */
      overflow: visible;
    }
    .top {
      border-bottom: 2px solid #222;
      background: linear-gradient(to bottom, #222 80%, transparent 100%);
    }
    .bottom {
      background: linear-gradient(to top, #222 80%, transparent 100%);
    }
    /* 動畫效果 */
    .animate {
      animation: pop 0.5s cubic-bezier(.68,-0.55,.27,1.55), glow 1.2s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1) rotate(-2deg); text-shadow: 0 0 0 #fff; }
      40% { transform: scale(1.25) rotate(2deg); text-shadow: 0 0 48px #fff8; }
      60% { transform: scale(0.95) rotate(-1deg); text-shadow: 0 0 16px #fff4; }
      100% { transform: scale(1) rotate(0deg); text-shadow: 0 0 0 #fff; }
    }
    @keyframes glow {
      0% { filter: brightness(1) drop-shadow(0 0 0px #fff); }
      50% { filter: brightness(1.2) drop-shadow(0 0 32px #fff8); }
      100% { filter: brightness(1) drop-shadow(0 0 0px #fff); }
    }
    /* 彩色字特效加強 */
    .red { 
      color: #ff3b3b; 
      text-shadow: 0 0 48px #ff3b3bcc, 0 0 16px #fff8, 0 2px 2px #0008;
      background: linear-gradient(180deg, #ff3b3b44 0%, #fff0 100%);
      border-radius: 0.3em;
      padding: 0.1em 0.5em;
    }
    .blue { 
      color: #2196f3; 
      text-shadow: 0 0 48px #2196f3cc, 0 0 16px #fff8, 0 2px 2px #0008;
      background: linear-gradient(180deg, #2196f344 0%, #fff0 100%);
      border-radius: 0.3em;
      padding: 0.1em 0.5em;
    }
    .green { 
      color: #4caf50; 
      text-shadow: 0 0 48px #4caf50cc, 0 0 16px #fff8, 0 2px 2px #0008;
      background: linear-gradient(180deg, #4caf5044 0%, #fff0 100%);
      border-radius: 0.3em;
      padding: 0.1em 0.5em;
    }
    .orange { 
      color: #ff9800; 
      text-shadow: 0 0 48px #ff9800cc, 0 0 16px #fff8, 0 2px 2px #0008;
      background: linear-gradient(180deg, #ff980044 0%, #fff0 100%);
      border-radius: 0.3em;
      padding: 0.1em 0.5em;
    }
    /* 增加閃爍特效 */
    .sparkle::after {
      content: '';
      position: absolute;
      left: 50%; top: 50%;
      width: 120%; height: 120%;
      pointer-events: none;
      background: radial-gradient(circle, #fff8 0%, #fff0 80%);
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
      animation: sparkle 0.7s linear;
      z-index: 2;
    }
    @keyframes sparkle {
      0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.7);}
      60% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.1);}
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.3);}
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="half top" id="topText">沒有旗子的</div>
    <div class="half bottom" id="bottomText">舉旗遊戲～</div>
  </div>
  <script>
  // 顏色與檔名對應
  const topOptions = [
    { text: '紅色', class: 'red', audio: '紅色.mp3' },
    { text: '藍色', class: 'blue', audio: '藍色.mp3' },
    { text: '綠色', class: 'green', audio: '綠色.mp3' },
    { text: '橘色', class: 'orange', audio: '橘色.mp3' }
  ];
  // 動作與檔名對應
  const bottomOptions = [
    { text: '舉起來', audio: '舉起來.mp3' },
    { text: '放下來', audio: '放下來.mp3' },
    { text: '不要舉', audio: '不要舉.mp3' },
    { text: '不要放', audio: '不要放.mp3' }
  ];

  const topText = document.getElementById('topText');
  const bottomText = document.getElementById('bottomText');

  // 預先建立 audio 元件，減少延遲
  const audioCache = {};
  function getAudio(src) {
    if (!audioCache[src]) {
      const audio = new Audio(src);
      audio.preload = 'auto';
      audioCache[src] = audio;
    }
    // 每次都 cloneNode 以避免多次播放同一 audio 造成問題
    return audioCache[src].cloneNode();
  }

  // 預先 warm up 所有音檔，提升首次播放體驗
  [...topOptions, ...bottomOptions].forEach(opt => {
    const audio = new Audio(opt.audio);
    audio.preload = 'auto';
    audio.load();
    audioCache[opt.audio] = audio;
  });

  let isRolling = false; // 防止連點

  async function playAudioSequence(audios) {
    for (const audio of audios) {
      await new Promise((resolve) => {
        audio.onended = resolve;
        audio.onerror = resolve;
        audio.currentTime = 0;
        audio.volume = 0.85;
        audio.play().catch(resolve);
      });
    }
  }

  // 加入閃爍特效
  function addSparkleEffect(el) {
    el.classList.add('sparkle');
    setTimeout(() => el.classList.remove('sparkle'), 700);
  }

  async function roll() {
    if (isRolling) return;
    isRolling = true;

    // 隨機選擇
    const top = topOptions[Math.floor(Math.random() * topOptions.length)];
    const bottom = bottomOptions[Math.floor(Math.random() * bottomOptions.length)];

    // 移除舊 class
    topText.classList.remove('red', 'blue', 'green', 'orange', 'animate');
    bottomText.classList.remove('animate');

    // 設定新內容與 class
    topText.textContent = top.text;
    topText.classList.add(top.class, 'animate');
    bottomText.textContent = bottom.text;
    bottomText.classList.add('animate');

    // 閃爍特效
    addSparkleEffect(topText);
    addSparkleEffect(bottomText);

    // 先預載音檔，減少銜接延遲
    const colorAudio = getAudio(top.audio);
    const actionAudio = getAudio(bottom.audio);

    // 音效淡入淡出優化
    await playAudioSequence([colorAudio, actionAudio]);

    isRolling = false;
  }

  // 點擊與觸控都支援
  const main = document.getElementById('main');
  main.addEventListener('click', roll);
  main.addEventListener('touchend', function(e) {
    e.preventDefault();
    roll();
  });

  // 動畫結束後移除 animate class
  topText.addEventListener('animationend', () => topText.classList.remove('animate'));
  bottomText.addEventListener('animationend', () => bottomText.classList.remove('animate'));
  </script>
</body>
</html>
